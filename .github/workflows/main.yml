name: Android Build

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Fix exported in Manifest
      run: |
        # Добавляем android:exported, если его нет
        sed -i '/<activity.*MainActivity/a \            android:exported="true"' app/src/main/AndroidManifest.xml
        cat app/src/main/AndroidManifest.xml

    - name: Build APK
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
