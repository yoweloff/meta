name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Install Gradle Wrapper from scratch
      run: |
        # Создаем структуру папок
        mkdir -p gradle/wrapper

        # Скачиваем официальные скрипты Gradle
        curl -L https://raw.githubusercontent.com/gradle/gradle/v8.2/gradlew -o gradlew
        curl -L https://raw.githubusercontent.com/gradle/gradle/v8.2/gradlew.bat -o gradlew.bat
        curl -L https://github.com/gradle/gradle/raw/v8.2/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar

        # Создаем конфигурационный файл
        cat > gradle/wrapper/gradle-wrapper.properties <<EOL
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        EOL

        # Даем права на выполнение
        chmod +x gradlew

        # Проверяем что файлы созданы
        ls -la gradlew gradle/wrapper/

    - name: Build Debug APK
      run: |
        ./gradlew assembleDebug --stacktrace --no-daemon

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: integer-synth-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 5